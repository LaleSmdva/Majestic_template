<div class="content-wrapper">
    <div class="row">
      <div class="col-md-10 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Default form</h4>
            <p class="card-description">
              Basic form layout
            </p>
            <form class="forms-sample" method="post" enctype="multipart/form-data">

              <div class="form-group">
                <label for="exampleInputUsername1">Background Image</label>
                <input asp-for=" BackgroundImage" class="form-control" id="exampleInputUsername1" placeholder="Background Image">
              </div>
              <span class="text-danger" asp-validation-for="BackgroundImage"></span>

              <div class="form-group">
                <label for="exampleInputEmail1">Header</label>
                <input asp-for="Header" class="form-control" id="exampleInputEmail1" placeholder="Header">
              </div>
                  <span class="text-danger" asp-validation-for="Header"></span>

              <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <input asp-for="Description" class="form-control" id="exampleInputPassword1" placeholder="Description">
              </div>
                  <span class="text-danger" asp-validation-for="Description"></span>

              <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary mr-2">Submit</button>
              <button class="btn btn-light">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
